<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>处理用户输入</title>
	<script src="http://apps.bdimg.com/libs/vue/1.0.8/vue.min.js"></script>
</head>
<body>
	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverserMessage">逆转消息</button>
	</div>
	<div id="app-6">
		<p><{{message}}/p>
		<input v-model="message">
	</div>
	<script>
		var app5 = new Vue({
			el:"#app-5",
			data:{
				message:"Hello Vue.js!"
			},
			methods:{
				reverserMessage:function(){
					this.message = this.message.split("").reverse().join("");
				}
			}
		})
		var app6 = new Vue({
			el:"#app-6",
			data:{
				message:"hello vue"
			}
		})
	</script>
</body>
</html>
